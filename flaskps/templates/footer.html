<div id="footer" class="ui segment inverted">
    <div class="ui two column grid">
        <div class="column">
            <div class="ui list">
                <div class="item">
                    <i class="users icon"></i>
                    <div class="content">
                        Orquesta Escuela de Berisso
                    </div>
                </div>
                <div class="item">
                    <i class="marker icon"></i>
                    <div class="content">
                        Berisso, Argentina
                    </div>
                </div>
                <div class="item">
                    <i class="mail icon"></i>
                    <div class="content">
                        <a href="mailto:{{configs.email.value}}">{{configs.email.value}}</a>
                    </div>
                </div>
                <div class="item">
                    <i class="linkify icon"></i>
                    <div class="content">
                        <a href="http://oeberisso.com.ar">oeberisso.com.ar</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="column footer-buttons">
            <button class="ui facebook button" onclick ="location='https://www.facebook.com/OrquestaEscuelaBerisso/'">
                <i class="facebook icon"></i>
                Facebook
            </button>
            <button class="ui twitter button" onclick ="location='https://twitter.com/oeberisso/'">
                <i class="twitter icon"></i>
                Twitter
            </button>
            <button class="ui instagram button" onclick ="location='https://www.instagram.com/orquesta_escuela_berisso'">
                <i class="instagram icon" ></i>
                Instagram
            </button>
        </div>
    </div>
    <div>
        {% block footer %}
        {% endblock %}
    </div>
</div>

<div class="ui container"> 
    <h1 class="ui center aligned header">
        Filtros
    </h1>
    <form action="profesores" class="ui form" method="GET">
        <div class="ui form">
            <div class="fields five fields">
                <div class="field">
                    <label>Documento</label>
                    <input type="number" placeholder="Documento" value="{{dni}}" name='number'>
                </div>
                <div class="field">
                    <label>Apellido o nombre</label>
                    <input type="text" placeholder="Apellido o nombre" name='name' value="{{name}}">
                </div>
                <div class="field">
                    <br>
                    <button class="ui primary icon button" type="submit" data-tooltip="Filtrar Profesores" data-position="bottom center">
                        <i class="search icon"></i>
                    </button>
                    <button class="ui secondary icon button" type="button" onclick="window.location.href = '/profesores'" data-tooltip="Limpiar filtros" data-position="bottom center">
                        <i class="times icon"></i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
    
<div class="ui divider"></div>

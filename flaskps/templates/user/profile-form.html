<div class="ui segment">   
    <h1 class="ui center aligned header">Modificar datos</h1>
    <form class="ui form" action="{{ url_for('edit_profile') }}" method="POST">
        <div class="field">
            <label>Nombre</label>
            <input type="text" name="first_name" placeholder="Nombre" value="{{user.first_name}}" required/>
        </div>
        <div class="field">
            <label>Apellido</label>
            <input type="text" name="last_name" placeholder="Apellido" value="{{user.last_name}}" required/>
        </div>
        <div class="field">
            <label>Email</label>
            <input type="email" name="email" placeholder="Email" value="{{user.email}}" required/>
        </div>
        <button class="fluid ui primary button" type="submit">Modificar datos</button>
    </form>    
</div>

<div id='profile-modal{{instrument.id}}' class="ui basic modal">
    <div class="ui center aligned icon header">
    
        <i class="music icon"></i>
        Datos de {{instrument.name}}
    </div>
    <div class="ui content">
        <h3>Nombre: {{instrument.name}}</h3>
        <h3>Tipo: {{instrument.type_id | translate_instrument_type}}</h3>
        <h3>Foto: <image src="{{url_for('static', filename='uploads/'+instrument.photo)}}" alt="{{instrument.alt}}" height="200"/></h3>
        </div>
    <div class="actions">
        <div class="ui red basic cancel inverted button">
            <i class="remove icon"></i>
            Cerrar
        </div>
    </div>
</div>
